
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snaplist Live AI Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f1c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    #camera {
      width: 100%;
      max-width: 400px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #preview {
      margin-top: 20px;
    }
    button {
      background: #00ffff;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #listing {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Snaplist Camera Demo</h1>
  <video id="camera" autoplay playsinline></video>
  <button onclick="takePhoto()">ðŸ“¸ Snap It!</button>
  <div id="preview">
    <h2>Listing Preview</h2>
    <canvas id="snapshot" width="400"></canvas>
    <p id="listing"><em>AI Description:</em> Gently used item, great condition. Auto-listed in seconds.</p>
  </div>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Camera not accessible:", err);
      });

    function takePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
