<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaplist Camera Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #00ffff;
        }
        #camera {
            width: 100%;
            max-width: 400px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #preview {
            margin-top: 20px;
        }
        button {
            background: #00ffff;
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        #listing {
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Snaplist Camera Demo</h1>
    <video id="camera" autoplay playsinline></video>
    <button onclick="takePhoto()">ðŸ“¸ Snap It!</button>

    <div id="preview">
        <canvas id="snapshot" width="400"></canvas>
        <div id="listing">
            <p><strong>AI Title:</strong> Elegant Buddha Statue</p>
            <p><strong>Price:</strong> $79</p>
            <p><strong>Description:</strong> Gently used item, excellent condition. Auto-listed in seconds.</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } },
            audio: false
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Camera access error:", err);
        });

        function takePhoto() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
